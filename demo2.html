<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos6.css">
    <title>Boton Compartir</title>
</head>

<body>
    <button class="btn-share">
        <span>Compartir</span>
        <span>
          <i class="fas fa-share-alt"></i>
        </span>
        <ul>
          <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://t.me"><i class="fab fa-telegram"></i></a></li>
          <li><a href="https://wa.me"><i class="fab fa-whatsapp"></i></a></li>
          <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="mailto:?subject='"><i class="fab fa-email"></i></a></li>
          <li><a href="https://www.reddit.com"><i class="fab fa-reddit"></i></a></li>
        </ul>
      </button>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
